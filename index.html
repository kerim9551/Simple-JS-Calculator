<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>
                    <p>+</p>
                </div>
                <div>
                    <p>-</p>
                </div>
                <div>
                    <p>&times;</p>
                </div>
                <div>
                    <p>&divide;</p>
                </div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div>
                        <p>7</p>
                    </div>
                    <div>
                        <p>8</p>
                    </div>
                    <div>
                        <p>9</p>
                    </div>
                </div>
                <div class="numbers">
                    <div>
                        <p>4</p>
                    </div>
                    <div>
                        <p>5</p>
                    </div>
                    <div>
                        <p>6</p>
                    </div>
                </div>
                <div class="numbers">
                    <div>
                        <p>1</p>
                    </div>
                    <div>
                        <p>2</p>
                    </div>
                    <div>
                        <p>3</p>
                    </div>
                </div>
                <div class="numbers">
                    <div>
                        <p>0</p>
                    </div>
                    <div>
                        <p>.</p>
                    </div>
                    <div id="clear">
                        <p>AC</p>
                    </div>
                </div>
            </div>
            <div class="equal" id="result">
                <p>=</p>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
